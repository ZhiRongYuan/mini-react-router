<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div>
      触发历史管理 1.通过跳转页面 2.hash 3.history 服务器下允许 pushState:
      三个参数： 数据 标题 地址 popstate事件： 读取数据 event.state
      注意：网址是虚假的 需在服务器指定对应页面 不然刷新找不到页面
    </div>
    <input type="button" value="随机选择" id="input1" />
    <div id="div1"></div>
    <script>
      window.onload = function () {
        var oInput = document.getElementById("input1");
        var oDiv = document.getElementById("div1");

        var json = {};
        oInput.onclick = function () {
          var arr = randomNum(35, 7);

          var num = Math.random();
          json[num] = arr;

          oDiv.innerHTML = arr;

          window.location.hash = arr;
        };

        window.onhashchange = function () {
          oDiv.innerHTML = [window.location.hash.substring(1)];
        };

        function randomNum(iAll, iNow) {
          var arr = [];
          var newArr = [];
          for (var i = 1; i <= iAll; i++) {
            arr.push(i);
          }
          for (var i = 0; i < iNow; i++) {
            const randomNum = Math.floor(Math.random() * arr.length);
            const num = arr.splice(Math.floor(randomNum), 1);
            newArr.push(num);
          }
          return newArr;
        }
      };
    </script>
  </body>
</html>
